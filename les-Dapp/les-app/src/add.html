      <button type="button" hidden="hidden" id="mb" class="btn btn-primary" data-toggle="modal" data-target="#addCategory">
        Message
      </button>
      </div>
      <div class="modal fade" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="msg"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="location.reload()">

      <div class="container" style="width: 36rem;">
        <div><p id="info"></p></div>
        <h2> Add Product </h2>
        <div class="input-group input-group-sm mb-3" style="width: 24rem; align-content: center;">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          <input type="text" id="pname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3" style="width: 24rem; align-content: center;">
          <span class="input-group-text" id="inputGroup-sizing-sm">Price(in LEC)</span>
          <input type="number" id="pp" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3" style="width: 24rem; align-content: center;">
          <span class="input-group-text" id="inputGroup-sizing-sm">No. of Units Manufactured</span>
          <input type="number" id="pn" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <a href="#" id="ap" class="btn btn-primary">Add Product</a>
        <br>
        <br>
        <h2> Register Company </h2>
        <div class="input-group input-group-sm mb-3" style="width: 24rem; align-content: center;">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          <input type="text" id="companyName1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3" style="width: 24rem; align-content: center;">
          <span class="input-group-text" id="inputGroup-sizing-sm">Address</span>
          <input type="text" id="companyAddress1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <a href="#" id="reg" class="btn btn-primary">Register</a>
        <br>
        <br>
        <h2> Unregister Company </h2>
        <div class="input-group input-group-sm mb-3" style="width: 24rem; align-content: center;">
          <span class="input-group-text" id="inputGroup-sizing-sm">Address</span>
          <input type="text" id="companyAddress2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <a href="#" id="ureg" class="btn btn-primary">Unregister</a>
        <br>
        <br>
        <h2> Send Tokens </h2>
        <div class="input-group input-group-sm mb-3" style="width: 24rem; align-content: center;">
          <span class="input-group-text" id="inputGroup-sizing-sm">Address</span>
          <input type="text" id="useraddr" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <a href="#" id="sendtoken" class="btn btn-primary">Send Tokens</a>
      </div>
